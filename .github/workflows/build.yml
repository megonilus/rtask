name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo build --release
      - run: cp target/release/rtask rtask-linux
      - name: Upload Linux artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: rtask-linux
          path: rtask-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo build --release
      - run: copy target\release\rtask.exe rtask-windows.exe
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtask-windows
          path: rtask-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo build --release
      - run: cp target/release/rtask rtask-macos
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtask-macos
          path: rtask-macos

  release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: rtask-linux
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rtask-windows
          path: artifacts/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: rtask-macos
          path: artifacts/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rtask-linux
            artifacts/rtask-windows.exe
            artifacts/rtask-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
